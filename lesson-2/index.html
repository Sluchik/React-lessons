                var Note = React.createClass({

                  render: function(){
                    var divStyle = { backgroundColor: this.props.color};
                    return(
                      <div className="note" style={ divStyle } >{this.props.children}</div>
                    );
                  }
                });




            var NoteEditor = React.createClass({
               getInitialState: function(){
                 return{
                      text: ''
                 };
               },
               handleTextChange: function(event){
                 this.setState({text: event.target.value});
               },
               handleNoteAdd: function(){
                 var newNote = {
                   id: Date.now(),
                   text: this.state.text,
                   color:'yellow'
                 };
                 this.props.onNoteAdd(newNote);
                 this.setState({ text: ""});
               },
                render: function(){
                  return(
                    <div className="note-editor">
                         <textarea placeholder="Enter your note hear..."
                                   name=""
                                   id="" cols="30"
                                   rows={5}
                                   className ="textarea"
                                   value={this.state.text}
                                   onChange={this.handleTextChange}
                                   />
                         <button className="add-button" onClick={this.handleNoteAdd}>Add</button>
                    </div>
                    );
                }
             });






             var NoteGrid = React.createClass({

                componentDidMount: function(){
                 var grid = this.refs.grid;
                 this.msnry = new Masonry( grid, {
                    itemSelector: '.note',
                    columnWidth: 10,
                    gutter:10,
                    isFitWith: true
                  });

               },
               componentDidUpdate: function(prevProps){
                 if(true){
                   this.msnry.reloadItems();
                   this.msnry.layout();
                   }
                  console.log('tesr');
               },
                render: function(){
                  return(
                    <div className="notes-grid" ref="grid">
                      {
                        this.props.notes.map(function(note){
                          return <Note  key={note.id} color={note.color} >{note.text}</Note>;
                        })
                      }
                    </div>
                  );
                }
            });






            var NoteApp = React.createClass({

            getInitialState: function(){
              return {
                notes:[
                    {
                      id:0,
                      text: "consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et damco laboris nisi ut aliquip ex ea commod",
                      color:"#c17a76"
                    }
                ]
              };
            },
            componentDidMount: function(){
              var localNotes = JSON.parse(localStorage.getItem('notes'));
              if(localNotes){
                this.setState({notes: localNotes});
              }
            },
            handleNoteAdd: function(newNote){
              var newNotes = this.state.notes.slice('notes'); //копіює масив в нову змінну
              newNotes.unshift(newNote);
              this.setState({notes: newNotes}, this.updateLocalStorage);
            },

            render: function(){
              return(
                <div className="notes-app">
                    <h2 className="notes-header">NotesApp</h2>
                    <NoteEditor onNoteAdd ={this.handleNoteAdd}/>
                    <NoteGrid notes={this.state.notes} />
                </div>
              );
            },

            updateLocalStorage: function(){
              var notes = JSON.stringify(this.state.notes);
              localStorage.setItem('notes', notes);
            }

            });

            ReactDOM.render(
              <NoteApp />,
              document.getElementById('note')
            )
